name: API Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "üì¶ Checking build output..."
          ls -la dist/
          if [ ! -f dist/app.js ]; then
            echo "‚ùå dist/app.js not found!"
            exit 1
          fi
          echo "‚úÖ Build files present"

      - name: Start server in background
        run: |
          echo "üöÄ Starting server with fastify-cli..."
          echo "Working directory: $(pwd)"
          echo "Node version: $(node --version)"

          # Use fastify-cli like npm start does
          npx fastify start -l info dist/app.js > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo $SERVER_PID > server.pid

          echo "‚è≥ Waiting for server to start..."
          sleep 5

          # Show initial logs
          echo "=== INITIAL SERVER LOGS ==="
          cat server.log
          echo "=== END INITIAL LOGS ==="

          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "‚ùå Server process died immediately!"
            echo "=== FULL SERVER LOGS ==="
            cat server.log
            exit 1
          fi          # Wait for server to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:3000/interviews/active > /dev/null 2>&1; then
              echo "‚úÖ Server is ready!"
              exit 0
            fi
            
            # Check if process is still alive
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server process died during startup!"
              echo "=== SERVER LOGS ==="
              cat server.log
              exit 1
            fi
            
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          # Timeout - show logs
          echo "‚ùå Server failed to start (timeout)"
          echo "=== SERVER LOGS ==="
          cat server.log
          echo "=== END LOGS ==="
          exit 1

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman API Tests
        run: |
          newman run postman/Interview-API-Tests.postman_collection.json \
            -e postman/Interview-API-Local.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results.json

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server (PID: $SERVER_PID)..."
            kill $SERVER_PID || true
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.json
          retention-days: 30
