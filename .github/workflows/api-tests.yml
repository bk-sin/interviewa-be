name: API Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start server in background
        run: |
          nohup node dist/app.js > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo $SERVER_PID > server.pid
          echo "Waiting for server to start..."
          sleep 5

          # Wait for server to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:3000/interviews/active > /dev/null; then
              echo "✅ Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          # Verify server is running
          if ! curl -s http://localhost:3000/interviews/active > /dev/null; then
            echo "❌ Server failed to start"
            cat server.log
            exit 1
          fi

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman API Tests
        run: |
          newman run postman/Interview-API-Tests.postman_collection.json \
            -e postman/Interview-API-Local.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results.json

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server (PID: $SERVER_PID)..."
            kill $SERVER_PID || true
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.json
          retention-days: 30
